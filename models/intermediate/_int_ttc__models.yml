version: 2

models:
  - name: int_trips_enriched
    description: Enriched trip data with route information and calculated fields
    columns:
      - name: trip_id
        description: Unique identifier for each trip
        tests:
          - unique
          - not_null
          
      - name: time_period
        description: Categorized time period (Rush hour, Midday, etc.)
        tests:
          - accepted_values:
              values: ['Morning Rush', 'Evening Rush', 'Midday', 'Evening', 'Off-Peak']
              
      - name: delay_category
        description: Categorized delay status
        tests:
          - not_null
          
      - name: trip_revenue
        description: Revenue generated from the trip
        tests:
          - not_null

